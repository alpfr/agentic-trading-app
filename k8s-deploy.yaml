# =============================================================================
# Agentic Trading App — Kubernetes Manifests
# =============================================================================
#
# SECRETS: Create required secrets before applying:
#
#   kubectl create secret generic trading-app-secrets \
#     --from-literal=openai-api-key="sk-..." \
#     --from-literal=alpaca-api-key="PK..." \
#     --from-literal=alpaca-secret-key="..." \
#     --from-literal=app-api-key="$(openssl rand -hex 32)" \
#     --from-literal=database-url="postgresql://user:pass@rds-host:5432/trading"
#
# IMAGE: Replace <AWS_ACCOUNT_ID> and <REGION> at deploy time via CI/CD.
#        Never commit real account IDs to source control.
#        Example with envsubst:  envsubst < k8s-deploy.yaml | kubectl apply -f -
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-trading-backend
  labels:
    app: agentic-trading-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-trading-backend
  template:
    metadata:
      labels:
        app: agentic-trading-backend
    spec:
      containers:
      - name: backend
        # Replace with your ECR URI via envsubst or Helm values — never hardcode account ID.
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/agentic-trading-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000

        # --- Resource Limits (prevents OOMKilled cascade on noisy neighbours) ---
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        env:
        # CORS: comma-separated list of allowed frontend origins
        - name: CORS_ALLOWED_ORIGINS
          value: "https://agentictradepulse.opssightai.com"

        # --- All secrets via Kubernetes Secret (never plaintext values) ---
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: openai-api-key

        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: alpaca-api-key

        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: alpaca-secret-key

        - name: APP_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: app-api-key

        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: database-url

        # --- SOC 2: JWT + MFA secrets ---
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: jwt-secret

        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: admin-username
              optional: true

        - name: ADMIN_PASSWORD_HASH
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: admin-password-hash
              optional: true

        - name: ADMIN_TOTP_SECRET
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: admin-totp-secret
              optional: true

        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: trading-app-secrets
              key: cors-allowed-origins
              optional: true

        - name: JWT_ACCESS_TTL_MINUTES
          value: "15"

        - name: JWT_REFRESH_TTL_DAYS
          value: "7"

        # --- K8s Health Probes ---
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: agentic-trading-backend
spec:
  selector:
    app: agentic-trading-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-trading-frontend
  labels:
    app: agentic-trading-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-trading-frontend
  template:
    metadata:
      labels:
        app: agentic-trading-frontend
    spec:
      containers:
      - name: frontend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/agentic-trading-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: agentic-trading-frontend
spec:
  selector:
    app: agentic-trading-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-trading-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # ── TLS / HTTPS ────────────────────────────────────────────────────────
    # ACM certificate ARN — auto-resolved in CI/CD from ACM by domain name.
    # To override manually: set ACM_CERT_ARN in GitHub Secrets.
    alb.ingress.kubernetes.io/certificate-arn: "${ACM_CERT_ARN}"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # HTTP → HTTPS redirect
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # TLS 1.2 minimum — rejects TLS 1.0 and 1.1
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    # ── WAF ────────────────────────────────────────────────────────────────
    # alb.ingress.kubernetes.io/wafv2-acl-arn: "${WAF_ACL_ARN}"
    # ── Access logging ─────────────────────────────────────────────────────
    alb.ingress.kubernetes.io/load-balancer-attributes: >-
      access_logs.s3.enabled=false,
      idle_timeout.timeout_seconds=60,
      routing.http.drop_invalid_header_fields.enabled=true
spec:
  rules:
  - host: agentictradepulse.opssightai.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: agentic-trading-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentic-trading-frontend
            port:
              number: 80
